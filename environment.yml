  - grpcio-status
  - grpcio-tools
  - pytest >= 8.0.0
  - setuptools >= 61.0.0
  - setuptools_scm >= 6.2.0
  - mypy-protobuf
  - types-protobuf >= 4.25.0, < 5.0.0
  - numpy < 2.0.0
  - Faker
  - pip:
    - adbc_driver_manager
    - cargo
    - pyarrow >= 17.0.0
    - duckdb == 1.1.0
    - datafusion == 40.1.*
    - grpcio-channelz
    - pyspark
    - pandas >= 1.0.5
    - pyhamcrest
    - substrait == 0.21.0
