name: spark-substrait-gateway-env
channels:
  - conda-forge
dependencies:
  - pip
  - pre-commit
  - grpcio >= 1.48.1
  - grpcio-status
  - grpcio-tools
  - pytest >= 8.0.0
  - setuptools >= 61.0.0
  - setuptools_scm >= 6.2.0
  - python-substrait >= 0.14.1
  - mypy-protobuf
  - types-protobuf >= 4.25.0, < 5.0.0
  - numpy < 2.0.0
  - Faker
  - pip:
    - adbc_driver_manager
    - cargo
    - pyarrow >= 16.1.0
    - duckdb >= 1.0.0
    - datafusion >= 39.0.0
    - grpcio-channelz
    - pyspark
    - pandas >= 1.0.5
    - pyhamcrest
    - substrait-validator
    - pytest-timeout
    - protobuf >= 4.25.3, < 5.0.0

