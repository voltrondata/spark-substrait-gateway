name: Run tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    strategy:
      max-parallel: 3
      matrix:
        os: [macos-latest, ubuntu-latest]
        source: ["general", "spark", "gateway-over-duckdb", "gateway-over-datafusion"]
        class: ["sql", "-sql"]
        python: ["3.10"]
        architecture: ["x64"]
        exclude:
          - source: general
            class: sql
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install packages and test dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: spark-substrait-gateway-env
          environment-file: environment.yml
          python-version: ${{ matrix.python }}
          auto-activate-base: false
          miniforge-version: "latest"
      - name: Build
        shell: bash -el {0}
        run: |
          pip install -e .
      - name: Run tests
        shell: bash -el {0}
        id: run_tests
        run: |
          UPDATED_CLASS=matrix.class
          if [[ $UPDATED_CLASS == -* ]] ;
          then
            UPDATED_CLASS="not ${UPDATED_CLASS#-}"
          fi
          echo "::set-output name=updated_class:${UPDATED_CLASS}"
          pytest -m "${{ matrix.source }} and ${{ steps.run_tests.outputs.updated_class }}"
